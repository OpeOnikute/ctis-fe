<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15" xmlns="http://www.w3.org/1999/html">
	<div class="row">
		<div class="col-sm-7">
			<h1 class="mainTitle">ADD A NEW SHUTTLE</h1>
			<span class="mainDescription">This is where you can add a new location that you drive.</span>
		</div>
	</div>
</section>
<div class="container-fluid container-fullw bg-white ng-scope" ng-controller="createLocationCtrl">
	<div class="row">
		<div class="col-sm-12">
			<form name="createLocationForm" ng-submit="createLocation(createLocationForm.$valid)">
				<div class="col-md-6">
					<fieldset>
						<legend>
							Basic Information
						</legend>
						<div class="form-group">
							<label>
								Name <span class="symbol required"></span>
							</label>
							<div class="form-group">
								<input name="name" ng-model="location.name" class="form-control" ng-class="{'has-error': createLocationForm.name.$invalid && createLocationForm.name.$touched}" required>
								<div class="help-block" ng-messages="createLocationForm.name.$error" ng-if="createLocationForm.name.$touched">
									<div ng-messages-include="views/partial/formMessages.html"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>
								 Description <span class="symbol required"></span>
							</label>
							<div class="form-group">
								<input name="description" ng-model="location.description" class="form-control" ng-class="{'has-error': createLocationForm.description.$invalid && createLocationForm.description.$touched}" required>

								<div class="help-block" ng-messages="createLocationForm.description.$error" ng-if="createLocationForm.description.$touched">
									<div ng-messages-include="views/partial/formMessages.html"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>
								Type
							</label>
							<div class="form-group">
								<select name="type" ng-model="location.type" ng-class="{'has-error': createFarmForm.type.$invalid && createFarmForm.type.$touched}" class="form-control" required>
									<option ng-repeat="locationType in locationTypes" value="{{locationType}}">{{locationType.replace('_', ' ')|capitalize}}</option>
								</select>
								
								<div class="help-block" ng-messages="createLocationForm.type.$error" ng-if="createLocationForm.type.$touched">
									<div ng-messages-include="views/partial/formMessages.html"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>
								 Latitude
							</label>
							<div class="form-group">
								<input name="latitude" type="number" ng-model="location.latitude" class="form-control" ng-class="{'has-error': createLocationForm.latitude.$invalid && createLocationForm.latitude.$touched}" required>

								<div class="help-block" ng-messages="createLocationForm.latitude.$error" ng-if="createLocationForm.latitude.$touched">
									<div ng-messages-include="views/partial/formMessages.html"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>
								 Longitude
							</label>
							<div class="form-group">
								<input name="longitude" type="number" ng-model="location.longitude" class="form-control" ng-class="{'has-error': createLocationForm.longitude.$invalid && createLocationForm.longitude.$touched}" required>

								<div class="help-block" ng-messages="createLocationForm.longitude.$error" ng-if="createLocationForm.longitude.$touched">
									<div ng-messages-include="views/partial/formMessages.html"></div>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="col-md-12">
					<div class="form-group margin-bottom-0">
						<button class="btn btn-o btn-primary" ng-disabled="createLocationForm.$invalid||loading">
							Create Location <i class="fa fa-spinner fa-spin" ng-if="loading"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
