<div class="container" ng-controller="mapCtrl">
    <div class="container-fluid" block-ui="mapBlockUI">
        <div class="map" id="map"></div>
    </div>
    <div class="container-fluid">
        <p><strong>Number of available shuttles: </strong> {{no_of_shuttles || 'N/A'}}</p>
        <p><strong>Selected bus-stop or location: </strong> {{ departureLocation.name || 'No departure location selected yet.'}}</p>
        <p><small><a ng-click="resetDepartureLocation()" href="">Reset</a> departure location.</small></p>
        <p><strong>Time till next shuttle arrives: </strong>12 minutes</p>
    </div>
</div>
